<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Copy of spotify</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="left">
      <img src="image/spotify-logo.svg" alt="" />
      <div id="left__buttons">
        <div class="buttons home">
          <img src="image/search-button.svg" alt="" /><span>Home</span>
        </div>
        <div class="buttons search">
          <img src="image/search-button.svg" alt="" /><span>Szukaj</span>
        </div>
        <div class="buttons bibl">
          <img src="image/search-button.svg" alt="" /><span>Biblioteka</span>
        </div>
      </div>
      <div id="left__playlist">
        <div class="buttons make-playlist">
          <div class="icon__playlist">
            <div class="firstline"></div>
          </div>
          <span>Utwórz playlistę</span>
        </div>
        <div class="buttons fav-playlist">
          <div class="icon__playlist">
            <div class="firstline"></div>
          </div>
          <span>Polubione utwory</span>
        </div>
      </div>
    </div>
    <div id="right">
      <header>
        <div class="left_navbar">
          <a href="/">Premium</a>
          <a href="/">Pomoc</a>
          <a href="/">Pobierz</a>
        </div>
        <div class="right_navbar">
          <div class="register">Zarejestruj się</div>
          <div class="signup">Zaloguj się</div>
        </div>
      </header>
      <main>
        <div class="koncetrancja">
          <div class="koncetrancja__header first-header">
            <a href="/">Koncetrancja</a>
            <a href="/">Pokaż wszystko</a>
          </div>
          <div class="koncetrancja__conteiner">
            <div class="koncetrancja__conteiner__box box">
              <div class="koncetrancja__conteiner__box-img box-img"></div>
            </div>
            <div class="koncetrancja__conteiner__box box">
              <div class="koncetrancja__conteiner__box-img box-img"></div>
            </div>
            <div class="koncetrancja__conteiner__box box">
                <div class="koncetrancja__conteiner__box-img box-img"></div>
            </div>
            <div class="koncetrancja__conteiner__box box">
                <div class="koncetrancja__conteiner__box-img box-img"></div>
            </div>
            <div class="koncetrancja__conteiner__box box">
                <div class="koncetrancja__conteiner__box-img box-img"></div>
            </div>
          </div>
        </div>
        <div class="playlist">
            <div class="koncetrancja">
                <div class="koncetrancja__header first-header">
                  <a href="/">Playlisty Spotify</a>
                  <a href="/">Pokaż wszystko</a>
                </div>
                <div class="koncetrancja__conteiner">
                  <div class="koncetrancja__conteiner__box box">
                    <div class="koncetrancja__conteiner__box-img box-img"></div>
                  </div>
                  <div class="koncetrancja__conteiner__box box">
                    <div class="koncetrancja__conteiner__box-img box-img"></div>
                  </div>
                  <div class="koncetrancja__conteiner__box box">
                      <div class="koncetrancja__conteiner__box-img box-img"></div>
                  </div>
                  <div class="koncetrancja__conteiner__box box">
                      <div class="koncetrancja__conteiner__box-img box-img"></div>
                  </div>
                  <div class="koncetrancja__conteiner__box box">
                      <div class="koncetrancja__conteiner__box-img box-img"></div>
                  </div>
                </div>
              </div>
        </div>
        <div class="dosnu">
            <div class="koncetrancja">
                <div class="koncetrancja__header first-header">
                  <a href="/">Do snu</a>
                  <a href="/">Pokaż wszystko</a>
                </div>
                <div class="koncetrancja__conteiner">
                  <div class="koncetrancja__conteiner__box box">
                    <div class="koncetrancja__conteiner__box-img box-img"></div>
                  </div>
                  <div class="koncetrancja__conteiner__box box">
                    <div class="koncetrancja__conteiner__box-img box-img"></div>
                  </div>
                  <div class="koncetrancja__conteiner__box box">
                      <div class="koncetrancja__conteiner__box-img box-img"></div>
                  </div>
                  <div class="koncetrancja__conteiner__box box">
                      <div class="koncetrancja__conteiner__box-img box-img"></div>
                  </div>
                  <div class="koncetrancja__conteiner__box box">
                      <div class="koncetrancja__conteiner__box-img box-img"></div>
                  </div>
                </div>
              </div>
        </div>
      </main>
    </div>
  </body>
</html>
